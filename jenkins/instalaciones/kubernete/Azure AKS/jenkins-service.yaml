apiVersion: v1
kind: Service
annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /
metadata:
  name: jenkins-master-svc
  labels:
    app: jenkins
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 50000
    targetPort: 50000
    protocol: TCP
    name: slave
  selector:
    app: jenkins
status:
  loadBalancer: {}
